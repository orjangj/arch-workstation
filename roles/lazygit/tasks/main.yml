---
- name: "Check latest version"
  ansible.builtin.uri:
    url: "https://api.github.com/repos/jesseduffield/lazygit/releases/latest"
  register: json_response
  when: lazygit_version == "latest"

- name: "Set latest version as fact"
  ansible.builtin.set_fact:
    lazygit_version: "{{ json_response.json.tag_name | regex_replace('^v(.*)$', '\\1') }}"
  when: lazygit_version == "latest"

- name: "Ensure lazygit v{{ lazygit_version }} is installed"
  ansible.builtin.unarchive:
    src: "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_{{ lazygit_version }}_Linux_x86_64.tar.gz"
    dest: "{{Â ansible_user_dir }}/.local/bin"
    remote_src: yes

