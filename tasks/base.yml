---
- name: "base : Ensure base packages are installed"
  become: yes
  community.general.pacman:
    state: present
    name: "{{ item }}"
  with_items:
    - base
    - base-devel
    - linux
    - linux-firmware
    - linux-headers
    - git
    - python3
    - vim
  tags: [base]

- name: "base : Ensure networking packages are installed"
  become: yes
  community.general.pacman:
    name: "{{ item }}"
  with_items:
    - networkmanager
    - network-manager-applet
    - avahi
    - openssh
    - bluez
    - bluez-utils
  tags: [base]

- name: "base : Ensure audio packages are installed"
  become: yes
  community.general.pacman:
    name: "{{ item }}"
  with_items:
    - pulseaudio
  tags: [base]

- name: "base : Ensure display packages are installed"
  become: yes
  community.general.pacman:
    name: "{{ item }}"
  with_items:
    - brightnessctl
  tags: [base]

- name: "base : Ensure video/gpu packages are installed"
  become: yes
  community.general.pacman:
    name: "{{ item }}"
  with_items:
    - mesa-utils
  tags: [base]

- name: "base : Add {{ ansible_env.USER }} user to selected groups"
  become: yes
  ansible.builtin.user:
    user: "{{Â ansible_env.USER }}"
    groups: "{{ item }}"
    append: yes
  with_items:
    - adm
    - wheel
    - video
  tags: [base]
